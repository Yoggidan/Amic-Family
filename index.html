<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lista de Regalos Familiar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .modal-active { overflow: hidden; }
        .grid-fotos { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 15px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="py-8 px-4 text-center bg-white shadow-sm mb-4">
        <h1 class="text-3xl font-extrabold text-red-600">üéÅ Regalos Familia</h1>
        <p class="text-gray-500 mt-2">Toca la foto para ver los deseos</p>
    </header>

    <div id="contenedor" class="grid-fotos max-w-4xl mx-auto">
        </div>

    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="cerrar()"></div>
        <div class="relative bg-white w-full max-w-sm rounded-3xl overflow-hidden shadow-2xl transform transition-all">
            <div id="modal-color" class="h-24 bg-red-500 flex items-center justify-center">
                <h2 id="m-nombre" class="text-2xl font-bold text-white uppercase tracking-wider"></h2>
            </div>
            <div class="p-6">
                <h3 class="text-gray-400 uppercase text-xs font-bold mb-3">Lista de Deseos:</h3>
                <ul id="m-regalos" class="space-y-3 mb-6"></ul>
                <button onclick="cerrar()" class="w-full py-4 bg-gray-900 text-white rounded-2xl font-bold active:scale-95 transition-all">
                    VOLVER
                </button>
            </div>
        </div>
    </div>

    <script>
        // Lista oficial de tus 21 familiares
        const nombres = ["Pepe", "Julia", "Antonio", "Encarna", "Dani", "Victoria", "Eva", "Carles", "Sergio", "Ro", "Cristina", "Fran", "Mario", "Ana", "Marc", "Berta", "Carla", "Roger", "Aitana", "Mart√≠"];

        // Aqu√≠ puedes ir rellenando los regalos de cada uno
        const regalosDB = {
            "Pepe": ["Libro de cocina", "Vino tinto"],
            "Julia": ["Pendientes", "Perfume"],
            "Antonio": ["Herramientas", "Calcetines divertidos"],
            "Encarna": ["Planta de interior", "Libro de misterio"]
            // Los dem√°s aparecer√°n con "Lista vac√≠a" hasta que a√±adas m√°s aqu√≠
        };

        const contenedor = document.getElementById('contenedor');

        nombres.forEach(nombre => {
            const card = document.createElement('div');
            card.className = "bg-white rounded-2xl shadow-md overflow-hidden active:scale-95 transition-all cursor-pointer border border-gray-200";
            
            // Intenta cargar la foto .jpg con el nombre del familiar
            card.innerHTML = `
                <div class="aspect-square bg-gray-200 relative">
                    <img src="${nombre}.jpg" onerror="this.src='https://ui-avatars.com/api/?name=${nombre}&background=random&size=200'" class="w-full h-full object-cover">
                </div>
                <div class="p-3 text-center font-bold text-gray-800 border-t border-gray-100">${nombre}</div>
            `;
            card.onclick = () => abrir(nombre);
            contenedor.appendChild(card);
        });

        function abrir(nombre) {
            document.getElementById('m-nombre').innerText = nombre;
            const lista = document.getElementById('m-regalos');
            const misRegalos = regalosDB[nombre] || ["A√∫n no ha pedido nada üéÖ"];
            
            lista.innerHTML = misRegalos
                .map(r => `<li class="flex items-center gap-3 bg-gray-50 p-3 rounded-xl border border-gray-100 text-gray-700 font-medium">
                            <span class="text-red-500">‚ú¶</span> ${r}
                           </li>`).join('');

            document.getElementById('modal').classList.remove('hidden');
            document.body.classList.add('modal-active');
        }

        function cerrar() {
            document.getElementById('modal').classList.add('hidden');
            document.body.classList.remove('modal-active');
        }
    </script>
</body>
</html>
