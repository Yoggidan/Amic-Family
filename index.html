<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Regalos Familia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .modal-active { overflow: hidden; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <header class="p-6 text-center">
        <h1 class="text-3xl font-bold text-slate-800">üéÅ Regalos 2024</h1>
        <p class="text-slate-500">Toca a alguien para ver su lista</p>
    </header>

    <main id="app" class="grid grid-cols-2 sm:grid-cols-3 gap-4 px-4 max-w-2xl mx-auto">
        </main>

    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="cerrar()"></div>
        <div class="relative bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl scale-95 transition-transform">
            <h2 id="m-nombre" class="text-2xl font-bold mb-4 text-center"></h2>
            <ul id="m-regalos" class="space-y-3 mb-6"></ul>
            <button onclick="cerrar()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold active:scale-95 transition-transform">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        // Aqu√≠ pegas el contenido de tu JSON
        const familia = [
  {
    "id": 1,
    "nombre": "Dani",
    "foto": "C:\Users\danig\OneDrive\Escritorio\Projectes\Fotos\Dani\20221220_160114.jpg",
    "regalos": ["Cafetera Dolce Gusto", "Libro de Stephen King"]
  },
  {
    "id": 2,
    "nombre": "Prima Ana",
    "foto": "https://tusitio.com/foto2.jpg",
    "regalos": ["Auriculares Sony", "Skincare Sephora"]
  }
]

        const app = document.getElementById('app');
        
        familia.forEach((p, i) => {
            const card = document.createElement('div');
            card.className = "bg-white rounded-2xl overflow-hidden shadow-sm active:scale-95 transition-transform cursor-pointer";
            card.innerHTML = `
                <img src="${p.foto}" class="w-full aspect-square object-cover">
                <div class="p-3 text-center font-medium text-slate-700">${p.nombre}</div>
            `;
            card.onclick = () => abrir(i);
            app.appendChild(card);
        });

        function abrir(i) {
            document.getElementById('m-nombre').innerText = familia[i].nombre;
            document.getElementById('m-regalos').innerHTML = familia[i].regalos
                .map(r => `<li class="bg-slate-100 p-3 rounded-xl text-slate-700">üîπ ${r}</li>`).join('');
            document.getElementById('modal').classList.remove('hidden');
            document.body.classList.add('modal-active');
        }

        function cerrar() {
            document.getElementById('modal').classList.add('hidden');
            document.body.classList.remove('modal-active');
        }
    </script>
</body>
</html>
